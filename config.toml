    opengraph = true
    shareTwitter = true
    # shareFacebook = true
    shareGooglePlus = true
    shareLinkedIn = true
    dateFormat = "Mon, Jan 2, 2006"
    highlightJsUrl = ""
    highlightJsLocalUrl = ""
	pygmentsUseClassic = false
	pygmentsCodeFences = true
	# monokai for example, see https://github.com/alecthomas/chroma/tree/master/styles for flavours
