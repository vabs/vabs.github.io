# hostname (and path) to the root eg. http://spf13.com/
baseurl = "https://vabs.github.io/"

# Site title
title = "Technical Musings"

# Favicon
favicon = "/static/images/favicon.ico"

# Copyright
copyright = "(c) 2018 vabs."

# Language
languageCode = "en-EN"

# enable emoji
enableEmoji = true

# Metadata format
# "yaml", "toml", "json"
metaDataFormat = "yaml"

# Theme to use (located in /themes/THEMENAME/)
theme = "ghostwriter"

# Pagination
paginate = 10
paginatePath = "page"

googleAnalytics = "UA-42522319-5"
disqusShortname = "vabs-github-io"

[Author]
    name = "Vaibhav Somani"
    # profile = "https://google.com/+XXX"

[Taxonomies]
    tag = "tags"

[Params]
    intro = true
    headline = "Technical Musings"
    description = "Thoughts on daily challenges"
    github = "https://github.com/vabs"
